version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - echo "Installing project dependencies and ensuring Gradle wrapper is executable..."
      - chmod +x gradlew
      - ./gradlew --version

  build:
    commands:
      - ./gradlew build --scan



cache:
  paths:
    - '/root/.gradle/caches/**/*' 
    - '/root/.gradle/wrapper/**/*'

artifacts:
  files:
    - 'demo-0.0.1-SNAPSHOT-plain.jar'
  base-directory: 'build/libs'
